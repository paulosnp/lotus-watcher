<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="techBlueGrad" x1="256" y1="512" x2="256" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0d47a1"/> <stop offset="100%" stop-color="#00e5ff"/> </linearGradient>

    <radialGradient id="techEyeGlow" cx="256" cy="350" r="120" gradientUnits="userSpaceOnUse">
      <stop offset="10%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="40%" stop-color="#e0ffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0d47a1" stop-opacity="0"/>
    </radialGradient>

    <filter id="softShadowBlue" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <g>
    <rect x="80" y="200" width="170" height="240" rx="25" transform="rotate(-30 165 380)" fill="url(#techBlueGrad)" opacity="0.85" filter="url(#softShadowBlue)"/>
    <rect x="262" y="200" width="170" height="240" rx="25" transform="rotate(30 347 380)" fill="url(#techBlueGrad)" opacity="0.85" filter="url(#softShadowBlue)"/>
    <rect x="166" y="160" width="180" height="260" rx="25" fill="url(#techBlueGrad)"/>
    <circle cx="256" cy="350" r="50" fill="url(#techEyeGlow)"/>
    <circle cx="256" cy="350" r="20" fill="#ffffff"/>
  </g>
</svg>
