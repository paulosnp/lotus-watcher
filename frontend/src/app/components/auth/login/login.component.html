<div class="auth-container">
    <div class="auth-box">
        <a routerLink="/" class="back-link">
            <mat-icon>arrow_back</mat-icon> Voltar
        </a>
        <div class="auth-branding">
            <img src="assets/logo.svg" alt="Lotus Watcher" class="auth-logo">
            <h1 class="auth-title">Lotus Watcher</h1>
        </div>
        <h2>Bem-vindo de volta!</h2>
        <p class="subtitle">Faça login para gerenciar sua coleção.</p>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    placeholder="••••••••">
            </div>

            <p class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</p>

            <button type="submit" class="submit-btn">Entrar</button>
        </form>

        <p class="footer-text">
            Não tem uma conta? <a routerLink="/register">Cadastre-se</a>
        </p>
    </div>
</div>
